<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>

    <link rel="stylesheet" href="company.css">

    <script src="company.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container">
    <br/>
    <h1>COMPANIES</h1>
    <div>
        <br/>
        <h2>Add company:</h2>
        <br/>
        <form id = "addCompanyForm" action = "http://localhost:7000/companies/add/" method = "post">

            <label class="form-label" for="taxIdentification"><b>Tax id number:</b></label>
            <input class="form-control" id="taxIdentification" type="text" name="taxIdentification" placeholder="Tax identification">
            <br/>

            <label class="form-label" for="address"><b>Address:</b></label>
            <input class="form-control" id="address" type="text" name="address" placeholder="Address">
            <br/>

            <label class="form-label" for="name"><b>Name:</b></label>
            <input class="form-control" id="name" type="text" name="name" placeholder="Name">
            <br/>

            <label class="form-label" for="pensionInsurance"><b>Pension insurance:</b></label>
            <input class="form-control" id="pensionInsurance" type="text" name="pensionInsurance" placeholder="Pension insurance">
            <br/>

            <label class="form-label" for="healthInsurance"><b>Health insurance:</b></label>
            <input class="form-control" id="healthInsurance" type="text" name="healthInsurance" placeholder="Health insurance">
            <br/>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <br/>
    </div>

    <div>
        <h2>List of companies:</h2>
        <br/>
        <table id="companiesTable" class="table table-striped table-bordered">
            <tr>
                <th>Tax identification</th>
                <th>Address</th>
                <th>Name</th>
                <th>Pension insurance</th>
                <th>Health insurance</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
